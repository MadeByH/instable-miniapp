<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>اکسپلور</title>

<link rel="stylesheet" href="style.css">

<style>
/* ===== Header ===== */
.explore-header{
  padding:10px 12px;
  border-bottom:1px solid #1f2937;
  background:#05060a;
  position:sticky;
  top:0;
  z-index:10;
}

.search-wrap{
  width:100%;
  display:flex;
  align-items:center;
  gap:8px;
}

.search-wrap input{
  flex:1;
  height:38px;
  border-radius:10px;
  border:none;
  background:#1b2330;
  color:#fff;
  padding:0 12px;
  font-size:14px;
  outline:none;

  direction: rtl;
  unicode-bidi: plaintext;
  line-height:38px;
}

.search-wrap input::placeholder{
  color:#9eb0c8;
}

#cancelSearch{
  display:none;
  background:none;
  border:none;
  color:#ff4d67;
  font-size:14px;
  cursor:pointer;
}

/* ===== Grid ===== */
.explore-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:2px;
}

.explore-item{
  position:relative;
  aspect-ratio:1/1;
  overflow:hidden;
  background:#000;
}

.explore-item.big{
  grid-column:span 2;
  grid-row:span 2;
}

.explore-item img,
.explore-item video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== Loading ===== */
.loading{
  text-align:center;
  padding:20px;
  color:#9eb0c8;
}
</style>
</head>

<body>

<header class="explore-header">
  <div class="search-wrap">
    <input
      id="searchInput"
      placeholder="جستجو"
      oninput="onSearchInput()"
    >
    <button id="cancelSearch" onclick="cancelSearch()">لغو</button>
  </div>
</header>

<main>
  <div id="exploreGrid" class="explore-grid"></div>
  <div id="loading" class="loading">در حال بارگذاری…</div>
</main>

<div id="nav"></div>

<script src="auth.js"></script>
<script src="https://tapi.bale.ai/miniapp.js?3"></script>

<script>
const API_BASE = "https://insta-api-avn2.onrender.com/api";

if (window.Bale?.WebApp) Bale.WebApp.ready();

const grid = document.getElementById("exploreGrid");
const loading = document.getElementById("loading");
const searchInput = document.getElementById("searchInput");
const cancelBtn = document.getElementById("cancelSearch");

let page = 1;
let isLoading = false;
let searchTimeout = null;

/* =====================
   Load Explore
===================== */
async function loadExplore(reset=true){
  if(isLoading) return;
  isLoading = true;

  if(reset){
    grid.innerHTML = "";
    page = 1;
  }

  loading.style.display = "block";

  try{
    requireAuth();
    const res = await fetch(`${API_BASE}/get_explore?page=${page}`);
    const posts = await res.json();
    renderPosts(posts);
    page++;
  }catch(e){
    loading.innerText = "خطا در بارگذاری";
  }

  loading.style.display = "none";
  isLoading = false;
}

/* =====================
   Render
===================== */
function renderPosts(posts){
  posts.forEach((p,i)=>{
    const item = document.createElement("div");
    item.className = "explore-item" + ((grid.children.length+i) % 7 === 0 ? " big" : "");

    let media;

    if(p.type === "video"){
      media = document.createElement("video");
      media.src = `${API_BASE}/media_proxy?file_id=${p.video_id}`;
      media.poster = `${API_BASE}/media_proxy?file_id=${p.photo}`;
      media.muted = true;
      media.loop = true;
      media.autoplay = true;
      media.playsInline = true;
      media.preload = "metadata";
      media.loading = "lazy";
    }else{
      media = document.createElement("img");
      media.src = `${API_BASE}/media_proxy?file_id=${p.photo}`;
      media.loading = "lazy";
    }

    media.onclick = ()=>location.href=`post.html?id=${p.post_id}`;
    item.appendChild(media);
    grid.appendChild(item);
  });
}

/* =====================
   Search
===================== */
function onSearchInput(){
  const q = searchInput.value.trim();
  cancelBtn.style.display = q ? "block" : "none";

  clearTimeout(searchTimeout);

  if(!q){
    loadExplore(true);
    return;
  }

  searchTimeout = setTimeout(()=>searchExplore(q), 400);
}

async function searchExplore(q){
  loading.style.display = "block";
  grid.innerHTML = "";

  try{
    const res = await fetch(`${API_BASE}/search?q=${encodeURIComponent(q)}`);
    const posts = await res.json();
    renderPosts(posts);
  }catch(e){}

  loading.style.display = "none";
}

function cancelSearch(){
  searchInput.value = "";
  cancelBtn.style.display = "none";
  loadExplore(true);
}

/* =====================
   Infinite Scroll
===================== */
window.addEventListener("scroll", ()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 300){
    loadExplore(false);
  }
});

/* =====================
   Init
===================== */
loadExplore();

fetch("nav.html")
  .then(r=>r.text())
  .then(html=>nav.innerHTML = html);
</script>

</body>
</html>
