
<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>نمایش آیدی بله</title>

<style>
body{
  background:#0b1220;
  color:#e6eef8;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.card{
  background:#0f1724;
  padding:24px 28px;
  border-radius:16px;
  text-align:center;
  max-width:320px;
}
h2{margin:0 0 12px}
.id{
  font-size:22px;
  margin-top:10px;
  color:#7b61ff;
  word-break:break-all;
}
.error{
  color:#ff6b6b;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">
  <h2>آیدی عددی شما</h2>
  <div id="result">در حال دریافت…</div>
</div>

<script src="https://tapi.bale.ai/miniapp.js?3"></script>

<script>
const result = document.getElementById("result");

function getBaleUserId(){
  if (!window.Bale || !Bale.WebApp) {
    result.innerHTML = `<div class="error">❌ فقط داخل بله کار می‌کند</div>`;
    return;
  }

  const data = Bale.WebApp.initDataUnsafe;
  const userId =
    data?.user?.id ||
    data?.user_id ||
    data?.receiver?.id;

  if (!userId) {
    result.innerHTML = `<div class="error">⏳ اطلاعات کاربر هنوز آماده نیست</div>`;
    return;
  }

  result.innerHTML = `
    <div>آیدی عددی:</div>
    <div class="id">${userId}</div>
  `;
}

// چند بار تلاش می‌کنیم تا بله آماده شود
setTimeout(getBaleUserId, 200);
setTimeout(getBaleUserId, 800);
setTimeout(getBaleUserId, 1500);
</script>

</body>
</html>
