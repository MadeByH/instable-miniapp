<!DOCTYPE html>
<html>
<head>
  <title>Notifications</title>
  <style>
    /* استایل‌های قبلی */
    .center-msg {
      text-align: center;
      margin-top: 20px;
    }

    .notif {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .notif-time {
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>

<body>
  <h1>Notifications</h1>
  <div id="notifRoot">
    <div id="loading">Loading...</div>
  </div>

  <!-- باکس نمایش خطا -->
  <div id="error-display" style="
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    "></div>

  <script src="auth.js"></script>
  
  <script>
    const API_BASE = "https://insta-api-avn2.onrender.com/api"; 

    async function loadNotifications() {
      const root = document.getElementById("notifRoot");
      const loading = document.getElementById("loading");

      try {
        const auth = await ensureRegistered();
        console.log("auth.ok:", auth.ok); // ⬅️ تست ۱

        if (!auth.ok) {
          loading.style.display = "none";
          // اگر به اینجا رسیدید، یعنی auth.ok: false و یا ریدایرکت رخ نداده یا ریدایرکت منجر به توقف نشده.
          // شاید دلیلش NO_USER یا NOT_IN_BALE باشه که نباید ریدایرکت کنه.
          root.innerHTML = `<p class="center-msg">خطای احراز هویت یا عدم وجود کاربر: ${auth.reason}</p>`;
          return; 
        }

        const res = await fetch(`${API_BASE}/notifications/${auth.userId}`);
        loading.style.display = "none";

        if (!res.ok) {
          root.innerHTML = `<p class="center-msg">خطا در دریافت اعلان‌ها (Status: ${res.status})</p>`;
          return;
        }

        const data = await res.json();
        console.log("data:", data); // ⬅️ تست ۲

        if (!data.length) {
          root.innerHTML = `<p class="center-msg">اعلانی وجود ندارد</p>`;
          return;
        }

        data.forEach(n => {
          const div = document.createElement("div");
          div.className = "notif";
          div.innerHTML = `
            <div>${n.text}</div>
            <div class="notif-time">${n.created_at}</div>
          `;
          root.appendChild(div);
        });
      } catch (e) {
        console.error("Error:", e); // ⬅️ تست ۳ (برای USER_NOT_READY یا خطاهای دیگر)
        displayError("متاسفیم! خطایی رخ داده: " + e.message);
      }
    }

    function displayError(message) {
      const errorBox = document.getElementById("error-display");
      errorBox.innerText = message;
      errorBox.style.display = "block";
    }

    function safeStart(fn) {
      try {
        fn();
      } catch (e) {
        console.error("SafeStart Error:", e);
        displayError("خطا در safeStart: " + e.message);
      }
    }

    safeStart(loadNotifications);
  </script>
</body>
</html>
