<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ثبت پست</title>
<link rel="stylesheet" href="style.css">
<style>
.upload-wrap{
  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.upload-btn{
  width:160px;
  height:160px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:56px;
  color:#fff;
  box-shadow:0 8px 32px rgba(0,0,0,.35);
  cursor:pointer;
  transition:.2s;
}
.upload-btn:active{
  transform:scale(.92);
}
.upload-text{
  text-align:center;
  margin-top:18px;
  color:#9eb0c8;
  font-size:15px;
}
</style>
</head>

<body>
<header class="topbar">
  <h1>ثبت پست</h1>
</header>

<main class="upload-wrap">
  <div>
    <div id="uploadBtn" class="upload-btn">➕</div>
    <div class="upload-text">
      ثبت پست از طریق ربات
    </div>
  </div>
</main>

<div id="nav"></div>

<script>
fetch("nav.html")
.then(r=>r.text())
.then(html=>{
  document.getElementById("nav").innerHTML = html;
});

document.getElementById("uploadBtn").onclick = ()=>{
  location.href = "bale://chat?name=baleinstagram_bot&start=new_post";
};
</script>
</body>
</html>
