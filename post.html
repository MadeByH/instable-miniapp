<header class="topbar">

<main class="post-page" id="postRoot">

<div id="nav"></div>

<script>
const API_BASE = "https://insta-api-avn2.onrender.com/api";
if (window.Bale?.WebApp) Bale.WebApp.ready();

const root = document.getElementById("postRoot");

async function loadPost(){
  try{
    const me = requireAuth();
    const id = new URLSearchParams(location.search).get("id");

    const post = await fetch(`${API_BASE}/get_post/${id}`).then(r=>r.json());

    root.innerHTML = `
      <div class="post-media">
        ${
          post.type === "video"
          ? `<video id="postVideo"
                   src="${API_BASE}/media_proxy?file_id=${post.video_id}"
                   muted
                   autoplay
                   loop
                   playsinline></video>`
          : `<img src="${API_BASE}/media_proxy?file_id=${post.photo}">`
        }
      </div>

      <div class="post-header">
        <div class="avatar-sm"></div>
        <div class="username">${post.user_id}</div>
      </div>

      <div class="post-actions">
        <div class="action-row">
          <div class="action-left">
            <span onclick="toggleLike(${post.post_id})">â¤ï¸</span>
            <span>ğŸ’¬</span>
            <span>ğŸ“¤</span>
          </div>
          <div class="action-right">
            <span onclick="toggleSave(${post.post_id})">ğŸ’¾</span>
          </div>
        </div>

        <div class="likes-count" id="likeCount">
          ${post.likes} Ù¾Ø³Ù†Ø¯
        </div>

        <div class="caption">
          ${post.caption || ""}
        </div>

        <div class="comments" id="comments">
          ${
            post.comments.map(c=>`
              <div class="comment">
                <b>${c.username || c.user_id}</b> ${c.text}
              </div>
            `).join("")
          }
        </div>

        <div class="comment-box">
          <input id="commentInput" placeholder="Ø§ÙØ²ÙˆØ¯Ù† Ù†Ø¸Ø±â€¦">
          <button onclick="sendComment(${post.post_id})">Ø§Ø±Ø³Ø§Ù„</button>
        </div>
      </div>
    `;

    // tap Ø±ÙˆÛŒ ÙˆÛŒØ¯ÛŒÙˆ = ØµØ¯Ø§ Ø¯Ø§Ø±
    const vid = document.getElementById("postVideo");
    if(vid){
      vid.onclick = ()=>{
        vid.muted = !vid.muted;
      };
    }

  }catch(e){
    root.innerHTML = `<p class="center-msg">Ø®Ø·Ø§ Ø¯Ø± Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù¾Ø³Øª</p>`;
  }
}

/* ===== Actions ===== */

async function toggleLike(postId){
  const me = requireAuth();
  const res = await fetch(`${API_BASE}/like`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      user_id: me.id,
      post_id: postId
    })
  });

  if(res.ok) loadPost();
}

async function toggleSave(postId){
  const me = requireAuth();
  await fetch(`${API_BASE}/save`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      user_id: me.id,
      post_id: postId
    })
  });
}

async function sendComment(postId){
  const me = requireAuth();
  const input = document.getElementById("commentInput");
  const text = input.value.trim();
  if(!text) return;

  await fetch(`${API_BASE}/comment`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      user_id: me.id,
      post_id: postId,
      text
    })
  });

  input.value = "";
  loadPost();
}

loadPost();

fetch("nav.html")
  .then(r=>r.text())
  .then(html=>nav.innerHTML=html);
</script>
